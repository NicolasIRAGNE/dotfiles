# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1
# monitor=,60,auto,1
# monitor=eDP-1,1920x1080@144,0x0,1
# monitor=DP-9,2560x1440@239.95799,1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar # status bar
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # polkit agent (KDE)
exec-once = kwalletd5 # wallet manager (KDE)
exec-once = nm-applet --indicator & disown

# clipboard manager
# exec-once = wl-paste --type text --watch cliphist store #Stores only text data
# exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = COPYQ_LOG_LEVEL='DEBUG' COPYQ_LOG_FILE="/home/$USER/copyq.log" copyq


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,fr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    numlock_by_default = 1
    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = false
        disable_while_typing = false
    }


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 0.98
    inactive_opacity = 0.90
}

# set opacity to 0 for google-chrome-stable
windowrulev2 = opacity 1.0 override 0.97 override,class:^(Google-chrome)$

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.01

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, W, exec, google-chrome-stable
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, Z, togglefloating,
# bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, up, fullscreen, 1
bind = $mainMod SHIFT, down, fullscreen, 0
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/swww_random_once.sh ~/.config/assets/wallpapers/ | systemd-cat -t swww_change -p info # Change wallpaper
bind = $mainMod, L, exec, swaylock -i ~/.config/assets/wallpapers/morsay_space_2.png # lock screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Print screen (using grim + slurp manually)
# bind = CTRL,Print,exec,grim -c -g "$(slurp -d)" - | wl-copy -t image/png
bind = ,Print,exec,grim  - | wl-copy

# Print screen (using hyprshot)
bind = SHIFT, PRINT, exec, hyprshot -m window
# bind = , PRINT, exec, hyprshot -m output
bind = CTRL, PRINT, exec, hyprshot -m region
bind = CTRL SHIFT, PRINT, exec, pkill kooha || true && kooha > /tmp/kooha.log 2>&1
windowrulev2 = pin, class:Kooha
windowrulev2 = opacity 0.7, class:Kooha

# Laptop fn keys
## Volume
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
## Mic
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
## Brightness
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=SHIFT,XF86MonBrightnessDown,exec,brightnessctl set 0%
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=SHIFT,XF86MonBrightnessUp,exec,brightnessctl set 100%
## Change window opacity
bind=$mainMod, XF86MonBrightnessDown, exec, ~/.config/hypr/mod_opacity.sh - 0.1
bind=$mainMod, XF86MonBrightnessUp, exec, ~/.config/hypr/mod_opacity.sh + 0.1
bind=$mainMod SHIFT, XF86MonBrightnessDown, exec, ~/.config/hypr/mod_opacity.sh
bind=$mainMod SHIFT, XF86MonBrightnessUp, exec, ~/.config/hypr/mod_opacity.sh

# Some kind of alt-tab replacement
bind = ALT, tab, swapnext

exec-once = swww init
# exec-once = ~/.config/hypr/swww_randomize.sh ~/.config/assets/wallpapers/

# Desktop-Portal
# exec-once = ~/.config/hypr/xdp.sh

exec-once = insync start
exec-once = keepassxc

# Night light
# exec-once = gammastep
# disabled because it causes weird lags & some graphical artifacts
exec-once = hyprshade on blue-light-filter

# Ensure keepassxc is running on workspace 9 at launch
windowrulev2 = workspace 9 silent, class:org.keepassxc.KeePassXC

